<!--Practical 127: Positioning the Marker-->
<!DOCTYPE html>
<html>
    <head>
        <title>
            Positioning the Marker
        </title>
        <style>
            li{
                list-style: none;
                list-style-position: inside;
                background-image: url(images/10bullet.png);
                background-size: 15px 15px;
                background-repeat: no-repeat;
                padding-left: 30px;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>Papaya</li>
            <li>Grapes</li>
            <li>Strawberry</li>
            <li>Pomogranate</li>
        </ul>
    </body>
</html>
