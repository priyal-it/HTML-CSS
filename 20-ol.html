<!--Practical 20: Ordered Lists-->
<html>
    <head><title>Ordered Lists</title></head>
    <body>
        <ol>
            <li>Orange</li>
            <li>Apple</li>
            <li>Strawberry</li>
            <li>Kiwi</li>
        </ol>
        <ol>
            <li type="a">Orange</li>
            <li type="a">Apple</li>
            <li type="a">Strawberry</li>
            <li type="a">Kiwi</li>
        </ol>
        <ol>
            <li type="I">Orange</li>
            <li type="I">Apple</li>
            <li type="I">Strawberry</li>
            <li type="I">Kiwi</li>
        </ol>
        <ol>
            <li type="i">Orange</li>
            <li type="i">Apple</li>
            <li type="i">Strawberry</li>
            <li type="i">Kiwi</li>
        </ol>
    </body>
</html>
