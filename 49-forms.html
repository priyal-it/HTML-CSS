<!--Practical 49: Multiple Select Box-->
<html>
    <head><title>Multiple Select Box</title></head>
    <body>
        <form>
            <p>
                Do you play any of the following instruments?(You can select more than one option by holding down control on a PC or command key on a Mac while selecting different options.)
            </p>
            <select multiple name="instruments" size="3">
                    <option>Guitar</option>
                    <option>Violin</option>
                    <option>Sitar</option>
                    <option>Drums</option>
            </select>
        </form>
    </body>
</html>
