<!--Practical 119: Visibility-->
<!DOCTYPE html>
<html>
    <head><title>Visibility</title>
    <style>
        li{
            display: inline;
            margin-right: 10px;
        }
        .soon{
            visibility: hidden;
        }
    </style>
    </head>
    <body>
        <ul>
            <li>Home</li>
            <li>Products</li>
            <li class="soon">Services</li>
            <li>About us</li>
            <li>Contact us</li>
        </ul>
    </body>
</html>
