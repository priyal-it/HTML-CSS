<!--Practical 55: Grouping Form Elements-->
<html>
    <head><title>Grouping Form Elements</title></head>
</html>
<body>
    <form>
        <fieldset>
            <legend>Contact Details</legend>
            <label>Email:<br/>
                <input type="text" name="email" size="15"></label><br/>
                <label>Mobile:<br/>
                <input type="text" name="mobile" size="15"></label><br/>
                <label>Telephone<br/>
                <input type="text" name="telephone" size="15"></label>
        </fieldset>
    </form>
</body>
