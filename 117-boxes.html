<!--Practical 117: Display: block, inline, inline-block-->
<!DOCTYPE html>
<html>
    <head><title>Display: block, inline, inline-block</title>
    <style>
        li.soon{
            display: none;
        }
        li{
            display: inline;
            margin-right: 10px;
        }
    </style>
    </head>
    <body>
        <ul>
            <li>home</li>
            <li>products</li>
            <li class="soon">services</li>
            <li>about us</li>
            <li>contact us</li>
        </ul>
    </body>
</html>
