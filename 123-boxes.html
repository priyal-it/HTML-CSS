<!--Practical 123: Elliptical Shapes-->
<!DOCTYPE html>
<html>
    <head><title>Elliptical Shapes</title>
    <style>
        p{
            height: 300px;
            width: 700px;
            margin: 50px auto;
        }
        .one{
            border: 5px solid rgb(221, 61, 221);
            border-radius: 50%;
        }
        .two{
            clip-path: ellipse(50% 50% at 50% 50%);
            background-color: pink;
        }
    </style>
    </head>
    <body>
        <p class="one"></p>
        <p class=two></p>
    </body>
</html>
