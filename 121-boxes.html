<!--Practical 121: Box Shadow-->
<!DOCTYPE html>
<html>
    <head><title>Box Shadow</title>
    <style>
        p{
            height: 100px;
            width: 400px;
            margin: 30px auto;
            border: 10px solid transparent;
        }
        .one{
            margin-top: 60px;
            box-shadow: 5px 5px 10px -5px black;
        }
        .two{
            box-shadow: 0 0 10px -2px black;
            border-radius: 5px;
        }
    </style>
    </head>
    <body>
        <p class="one" style="color:chocolate; text-align: center; font-size: 3em; padding: 10px;">Priyal</p>
        <p class="two" style="color:chocolate; text-align: center; font-size: 3em; padding: 10px;">Priyal</p>
    </body>
</html>
