<!--Practical 54: Labelling Form Controls-->
<html>
    <head><title>Labelling Form Controls</title></head>
    <body>
        <form>
            <label>Age: <input type="text" name="age"></label><br/>
            Gender:<input type="radio" name="gender" value="female"><label for="female">Female</label><input type="radio" name="gender" value="male"><label for="male">Male</label>
        </form>
    </body>
</html>
